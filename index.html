<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to Space</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFF's</h1>

        <lable for="countries" class="block-display">Departure Country</lable>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
        </select>
           
        <lable for="travallers" class="block-display">No. of Travellers</lable>
        <input type="number" name="travellers" id="travellers">

        <label for ="email" class="block-display">Email</label>
        <input type="text" name="email" id="email" placeholder="headingtospace@email.com">

        <lable for="rent" class="block-display">Do you want a space suit?</lable>
        <input type="radio" names="rent" id="yes" value="yes">
        <label for="yes" class="rent-label">Yes, I want to rent one</label>
        <input type="radio" name="rent" id="no" value="no">
        <label for="no" class="rent-label">No, I have mine</label>

        <input type= "submit" value="TAKE US TO SPACE" id="button">
    </form>

</body>

</html>
